<div>
  <div class="sort-group col-md-6">
    <div class="label">Birthplace:</div>
    <div class="sort-input">
      <select ng-model="country" class="form-control"
              ng-options="country.value as country.key for country in birthPlace "
              ng-init="country = birthPlace[0].value"></select>
    </div>
  </div>

  <div class="sort-group col-md-6">
    <div class="label">Currency Convert:</div>
    <div class="sort-input">
      <select ng-model="currency" class="form-control"
              ng-options="type.value as type.key for type in currencyType"
              ng-init="currency = currencyType[0].value"></select>
    </div>
  </div>
  <div class="sort-group col-md-6">
    <div class="label">Search:</div>
    <div class="sort-input">
      <input type="text" class="form-control" ng-model="search"/>
    </div>
  </div>

  <div class="sort-group col-md-6">
    <div class="label">Order By:</div>
    <div class="sort-input">
      <select ng-model="orderType" class="form-control"
              ng-options="type.value as type.key for type in orderTypes"
              ng-init="orderType = orderTypes[0].value"></select>
    </div>
  </div>
</div>
