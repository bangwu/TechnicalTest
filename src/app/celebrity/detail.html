<div class="celebrity">
  <div class="no">No:{{celebrity.rank}}</div>
  <div class="name">Name:{{celebrity.name}}</div>
  <div class="net-worth">Net Worth:{{celebrity.netWorth | customCurrency: currency}}</div>
  <div class="age">Age:{{celebrity.age}}</div>
  <div class="country">Country of Birth:{{celebrity.country}}</div>
</div>
